<!DOCTYPE html>
<html>
<head>
    <title>Your Cloud Engineering Guide is Downloading...</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 600px;
            margin: 0 auto;
        }
        .success-message {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .offer-message {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 15px;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">
        <p class="success-message">âœ… Your Cloud Engineering Guide has been downloaded!</p>
        <p class="offer-message">But before you go...<br>
        I've got something special that our students have loved combining with the free guide!<br>
        A limited-time offer is coming your way in just a moment...</p>
    </div>
    
    <iframe id="download-frame"></iframe>
    
    <script>
        window.onload = function() {
            // Try multiple download approaches
            var downloadUrl = 'https://drive.google.com/uc?export=download&id=1t04kDrncLdoc0sreJtKA_S8jG86Zi302';
            
            // Approach 1: Direct link
            window.location.href = downloadUrl;
            
            // Approach 2: Hidden iframe
            document.getElementById('download-frame').src = downloadUrl;
            
            // Redirect after delay
            setTimeout(function() {
                window.location.href = 'https://cloud-engineer-academy.circle.so/checkout/handbook?coupon_code=HANDBOOK50';
            }, 3000);
        };
    </script>
</body>
</html>
