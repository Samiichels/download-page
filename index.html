<!DOCTYPE html>
<html>
<head>
    <title>Your Cloud Engineering Guide is Downloading...</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Your Cloud Engineering Guide is Downloading...</h1>
    <div class="loader"></div>
    <div class="message">
        <p>Your download has started. You'll be redirected to a special offer in a moment...</p>
    </div>
    
    <script>
        window.onload = function() {
            // Start the download
            var link = document.createElement('a');
            link.href = 'https://drive.google.com/file/d/1t04kDrncLdoc0sreJtKA_S8jG86Zi302/view?usp=sharing';
            link.download = 'cloud-engineering-guide.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = 'https://cloudengineerac.mysamcart.com/checkout/cloud-engineer-handbook?coupon=handbook50';
            }, 3000);
        };
    </script>
</body>
</html>
