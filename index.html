<!DOCTYPE html>
<html>
<head>
    <title>Your Cloud Engineering Guide is Downloading...</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 600px;
            margin: 0 auto;
        }
        .download-backup {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .download-link {
            color: #3498db;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Cloud Engineering Guide is Downloading...</h1>
    <div class="loader"></div>
    <div class="message">
        <p>Your download has started. You'll be redirected to a special offer in a moment...</p>
        <p class="download-backup">If the download doesn't start automatically, <a href="https://drive.google.com/uc?export=download&id=1t04kDrncLdoc0sreJtKA_S8jG86Zi302" class="download-link">click here</a></p>
    </div>
    
    <script>
        window.onload = function() {
            // Try direct download first
            window.location.href = 'https://drive.google.com/uc?export=download&id=1t04kDrncLdoc0sreJtKA_S8jG86Zi302';
            
            // Redirect to product page after delay
            setTimeout(function() {
                window.location.href = 'https://cloudengineerac.mysamcart.com/checkout/cloud-engineer-handbook?coupon=handbook50';
            }, 4000); // Increased to 4 seconds to give more time for download to start
        };
    </script>
</body>
</html>
