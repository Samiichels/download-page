<!DOCTYPE html>
<html>
<head>
    <title>Your Cloud Engineering Guide is Downloading...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        .message {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-message {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        .offer-message {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 15px;
        }
        .book-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .bold {
            font-weight: bold;
        }
        iframe {
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .book-image {
                max-width: 90%;
            }
            .success-message {
                font-size: 1.2em;
            }
            .offer-message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p class="success-message">Your FREE GUIDE has been downloaded!</p>
        </div>
        <img src="cloudenghandb.webp" alt="Cloud Engineering Handbook" class="book-image">
        <div class="loader"></div>
        <div class="message">
            <p class="offer-message">
                But before you go...<br>
                Our students have loved combining Free guide with my <span class="bold">BEST-SELLING</span> Handbook<br>
                Right now, it's <span class="bold">50% OFF!</span>
            </p>
        </div>
    </div>
    
    <iframe id="download-frame"></iframe>
    
    <script>
        window.onload = function() {
            // Cross-browser download approach
            var downloadUrl = 'https://drive.google.com/uc?export=download&id=1oPRE8MxKTj50XRHfyVrWrIpUGn4hi_RP';
            
            // Try multiple download methods for better browser compatibility
            if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
                // Safari specific handling
                window.location.assign(downloadUrl);
            } else {
                // Other browsers
                window.location.href = downloadUrl;
                document.getElementById('download-frame').src = downloadUrl;
            }
            
            // Redirect after 5 seconds
            setTimeout(function() {
                window.location.href = 'https://cloud-engineer-academy.circle.so/checkout/handbook?coupon_code=HANDBOOK50';
            }, 5000);
        };
    </script>
</body>
</html>
